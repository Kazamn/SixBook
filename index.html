<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SixBook</title>
    <!-- Bootstrep -->
    <link rel="stylesheet" href="bootsrap/css/bootstrap.min.css" />
    <!-- My css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar Start -->
    <nav
      class="navbar navbar-dark navbar-expand-md bg-transparent sticky-top mynavbar"
    >
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="img/logowhite.png" class="" alt="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">
              SixBook
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <div class="navbar-nav topBotomBordersOut ms-auto">
              <a class="nav-link" href="#home" id="active">Home</a>
              <a class="nav-link" href="#profile">Profile</a>
              <a class="nav-link" href="#book">Book</a>
              <a class="nav-link" href="#event">Event</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Hero Start -->
    <section
      id="hero"
      class="hero w-100 h-100 p-3 mx-auto d-flex justify-content-center align-items-center text-white"
    >
      <main>
        <h4>Welcome To</h4>
        <h1>SixBook</h1>
        <a href="#profile" class="btn btn-outline-light mt-4 px-4">About</a>
      </main>
    </section>

    <!-- Hero End -->

    <!-- Profile Start -->

    <section class="profile container" id="profile">
      <div class="row mx-auto">
        <div class="col-md-4 col-4"></div>
        <div class="col text-white">
          <h1>
            Perpustakaan SMKN 6 Jakarta memegang peran krusial dalam mendukung
            proses pembelajaran dan pengembangan pengetahuan di lingkungan
            sekolah.
          </h1>
          <a href="#about" class="btn btn-outline-light mt-4 px-4">About</a>
        </div>
      </div>
    </section>

    <!-- Profile End -->

    <!-- Bootstrep -->
    <script src="bootsrap/js/bootstrap.min.js"></script>

    <script src="js/script.js"></script>
  </body>
</html>
